<div
    class="menu-item"
    *ngIf="menuItem"
    [ngClass]="menuItemClasses()"
>
    <span
        class="navigation-item-link"
        *ngIf="!menuItem.externalRedirect"
        (click)="expand($event, menuItem)" >
        <span class="pi pi-caret-right icon-helper" *ngIf="!menuItem.icon"></span>
        <span class="pi" [ngClass]="menuItem.icon"></span>
        <span class="text">{{ menuItem.name }}</span>
        <span class="pi pi-angle-right icon-helper" *ngIf="hasSubItems()"></span>
    </span>

    <!-- externalRedirect -->
    <a
        class="navigation-item-link"
        *ngIf="menuItem.externalRedirect"
        href="{{menuItem.url}}"
        target="{{menuItem.target}}">
        <span class="pi pi-caret-right icon-helper" *ngIf="!menuItem.icon"></span>
        <span class="pi" [ngClass]="menuItem.icon"></span>
        <span class="text">{{ menuItem.name }}</span>
        <span class="pi pi-angle-right icon-helper" *ngIf="hasSubItems()"></span>
    </a>
