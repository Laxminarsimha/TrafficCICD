<div class="wrapper" >
    <div class="dropdown-profile" [class.active]="isActive" (click)="onClick($event)">
        <div class="user-profile">
            <img class="user-photo" src="https://www.fote.org.uk/wp-content/uploads/2017/03/profile-icon-300x300.png"/>
            <span class="user-name">User Name</span>
            <i class="pi pi-angle-down"></i>
        </div>
        <div class="dropdown-list" >
            <ul class="menu-dropdown-list">
                <li class="menu-dropdown-list_item">
                    <a class="item-link">Profile</a>
                </li>
                <li class="menu-dropdown-list_item">
                    <a class="item-link">Settings</a>
                </li>
                <li class="menu-dropdown-list_item">
                    <a class="item-link">
                        Log Out
                        <i class="pi pi-angle-right"></i>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>
