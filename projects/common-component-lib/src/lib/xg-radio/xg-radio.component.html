<!-- New hotness - Material IO radio buttons -->
<mat-radio-group name="{{groupName}}" aria-labelledby="radio-group" class="xg-radio-group xg-radio-group-{{layout}}"
  [(ngModel)]="radioModelValue">
  <mat-radio-button *ngFor="let option of radioOptions;" class="xg-radio-button" [value]="option.value"
    (click)="onClickEvent($event)" [checked]="checkedValue === option.value" [disabled]="disabled" [required]="required"
    [labelPosition]="labelLeft">
    {{ option.label }}
  </mat-radio-button>
</mat-radio-group>
