<mat-horizontal-stepper [linear]="isLinear" #stepper class="xg-cs-stepper">
  <mat-step [stepControl]="firstFormGroup">
    <form [formGroup]="firstFormGroup">
      <ng-template matStepLabel>Header Information <i class="fa fa-chevron-right xg-right-icon"></i></ng-template>
      <mat-form-field>
        <input matInput placeholder="Last name, First name" formControlName="firstCtrl" required>
      </mat-form-field>
      <div>
        <button mat-button matStepperNext>Next</button>
      </div>
    </form>
  </mat-step>
  <mat-step [stepControl]="secondFormGroup">
    <ng-template matStepLabel>Creative Selection <i class="fa fa-chevron-right xg-right-icon"></i></ng-template>
    <app-copy-instructions></app-copy-instructions>
    <div>
      <button mat-button matStepperNext>Next</button>
    </div>
  </mat-step>

  <mat-step [stepControl]="thirdFormGroup">
    <ng-template  matStepLabel>Review and Confirm</ng-template>
    You are now done.
    <div>
      <button mat-button matStepperPrevious>Back</button>
      <button mat-button (click)="stepper.reset()">Reset</button>
    </div>
  </mat-step>
</mat-horizontal-stepper>
